<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo</title>
  <link rel="stylesheet" href="pseudo.css">
</head>

<body>
  <section>
    <a class="pseudo" href="https:www.google.com">Abc</a>
  </section>
  <br>

  <section>
    <div>
      <label for="enabled">Enabled Input:</label>
      <input type="text" class="boxes">
    </div>
    <br>
    <div>
      <label for="disabled">Disabled Input:</label>
      <input type="text" class="boxes" disabled>
    </div>
    <br>
    <div>
      <label for="required">Required / Enabled Input:</label>
      <input type="text" class="boxes" required>
    </div>
    <br>

    <button class="boxes">Disabled Submit</button>
    <button class="boxes enabled">Enabled Submit</button>


  </section>

</body>

</html>
