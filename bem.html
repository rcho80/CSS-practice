        <p class="box__par--underline box__par--red box__par--arial">I'm red, underlined and Arial</p>

      </ul>

    <section class="box">

      </ul>
      <div>
        <p class="box__par--underline box__par--red box__par--arial">I'm red, underlined and Arial</p>
      </div>
    </section>

    <p class="main__par--coral main__par--bold">I'm coral and bold</p>
    <p class="main__par--brown">I'm brown</p>
    <p class="main__par--brown">I'm also brown</p>
